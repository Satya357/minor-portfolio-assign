<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <li class="nav_link active">Home</li>
          <li class="nav_link">Projects</li>
          <li class="nav_link">Technologies</li>
          <li class="nav_link">Contact</li>
        </ul>
        <div>
          <img src="./assets/hambrger.png" alt="hamburger" />
        </div>
      </nav>
    </header>
    <section class="intro">
      <div class="intro-left">
        <div class="intro-line-1">
          <img src="./assets/waving-hand.png" alt="waving-hand" class="img-1" />
          <h3>Hi Everyone</h3>
        </div>
        <div class="intro-line-2">
          <h1 class="name">Satyam Rathore</h1>
          <h2 class="role">Developer</h2>
        </div>
      </div>
      <div class="intro-right">
        <img src="./assets/pc-image.png" alt="pc" class="img-2" />
      </div>
    </section>
    <section class="projects">
      <h1 class="project-heading">Projects</h1>
      <div class="projects-wrapper">
        <img src="./assets/image.png" alt="project-image" />
        <img src="./assets/image.png" alt="project-image" />
        <img src="./assets/image.png" alt="project-image" />
        <img src="./assets/image.png" alt="project-image" />
      </div>
    </section>
    <footer class="footer">
      <h1 class="contact">Contact</h1>
      <ul class="social-links">
        <li><a><img src="./assets/github.png" alt="social-link" /></a></li>
        <li><a><img src="./assets/linkedin.png" alt="social-link" /></a></li>
        <li><a><img src="./assets/outlook.png" alt="social-link" /></a></li>
      </ul>
    </footer>
  </body>
</html>
